<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Mission Builder</h1>
    <div id="buttons">
        <button id="launcherBtn">Get a Launcher</button>
        <button id="payloadBtn">Get a Payload</button>
        <button id="launchsiteBtn">Get a Launchsite</button>
        <button id="launchBtn">Launch!</button>
    </div>
    <div id="textArea">
        <div id="launcherInfo" class="prelaunchInfo">
        <p id="launcherName"></p>
        </div>
        <div id="payloadInfo" class="prelaunchInfo">
        <p id="payloadName"></p>
        </div> 
        <div id="launchsiteInfo" class="prelaunchInfo">
        <p id="launchsiteName"></p>
        </div>
        <div>
            <div id="launchMessage"></div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
